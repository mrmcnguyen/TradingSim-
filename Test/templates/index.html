<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Plotly Example</title>

    <!-- Plotly CDN for JavaScript -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Flask Plotly Example</h1>

    <!-- Placeholder div for the Plotly chart -->
    <div id="chart"></div>

    <!-- JavaScript to create the Plotly chart -->
    <script>
        // Sample data for the chart
        var data = [{
            x: [1, 2, 3, 4, 5],
            y: [10, 11, 13, 12, 14],
            type: 'scatter'
        }];

        // Layout configuration for the chart
        var layout = {
            title: 'Flask Plotly Chart',
            xaxis: {
                title: 'X-axis'
            },
            yaxis: {
                title: 'Y-axis'
            }
        };

        // Create the chart
        Plotly.newPlot('chart', data, layout);
    </script>
</body>
</html>
